<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" data-choice="rock">✊ Rock</button>
            <button class="choice" data-choice="paper">✋ Paper</button>
            <button class="choice" data-choice="scissors">✌ Scissors</button>
        </div>
        <div id="result" class="result">Make your choice!</div>
        <div class="scoreboard">
            <div id="user-score" class="score">Your Score: 0</div>
            <div id="computer-score" class="score">Computer Score: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
